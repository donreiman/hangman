<form class="form-inline">
    <div class="form-group mb-2">
        <label for="letter">Enter a letter</label>
        <input type="text" class="form-control mx-2" id="letter" maxlength="1" [(ngModel)]="letter">
    </div>
    <button type="button" class="btn btn-primary mb-2 mr-2" (click)="guessButtonClick()">Guess</button>
    <button type="button" class="btn btn-primary mb-2" (click)="startOverButtonClick()">Start Over</button>
</form>
